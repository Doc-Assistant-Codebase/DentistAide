<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dentist Aide</title>
<!-- BOOTSTRAP STYLES-->
<link href="/css/bootstrap.css" rel="stylesheet" />
<!-- FONTAWESOME STYLES-->
<link href="/css/font-awesome.css" rel="stylesheet" />
<!-- CUSTOM STYLES-->
<link href="/css/custom.css" rel="stylesheet" />
<!-- GOOGLE FONTS-->
<link href='http://fonts.googleapis.com/css?family=Open+Sans'
	rel='stylesheet' type='text/css' />

<link href="/jqgrid/css/custom-theme/jquery-ui-1.10.0.custom.css"
	rel="stylesheet" />
		<link href="/jqgrid/css/layout-jqgrid.css" rel="stylesheet"/>
		<link href="/jqgrid/css/ui.jqgrid-bootstarp.css" rel="stylesheet"/>
<link href="/jqgrid/css/ui.jqgrid.css" rel="stylesheet" />

<link href="/jqgrid/css/jqGrid.custom.css" rel="stylesheet" />
 <link href="/css/bootstrap-modal/css/bootstrap-modal-bs3patch.css" rel="stylesheet" />
<link href="/css/bootstrap-modal/css/bootstrap-modal.css" rel="stylesheet" type="text/css" />



</head>
<body onafterprint="myFunction()">
	<div id="wrapper">
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="adjust-nav">
				<div class="navbar-header">

					<a class="navbar-brand" href="#"><i class="fa"></i>Dentist Aide</a>
				</div>

			</div>
		</div>

		<!-- /. NAV SIDE  -->
		<div id="page-wrapper">
			<div id="page-inner">
				<div class="row">
					<div class="col-md-6">
						<h2>Prescription</h2>
					</div>
					<div id="divPatientPrescription" class="col-md-6">
						<form id="searchPatientPrescription" action="/fetchPrescriptions" method="POST">
							<a href="javascript:void(0)" id="PrescriptionHistory" class="btn btn-info">PrescriptionHistory</a> 
							<input type="hidden" id="patientHiddenId" name="patientHiddenId" />
							
						</form>
					</div>
				</div>
				<hr />
				<div class="row">
				<div  style="display: none;">
					<p id="userDetails" th:inline="text">[[${retrievedPatientInfOJSON}]]</p>
				</div>
				<hr />
					<div class="row" style="color: gray; ">
						<div class="col-md-1"></div>
						<div class="col-md-11">
							<span> Prescription Number:</span> <span id="patientPrescriptionNumber" style="font-weight:bold;"></span> 
						</div>
					</div>
				<hr />
					<div class="row" style="color: gray; ">
						<div class="col-md-1"></div>
						<div class="col-md-2">
							<span> First Name:</span> <span id="patientFirstName" style="font-weight:bold;"></span> 
						</div>
						<div class="col-md-9">
							<span> Last Name:</span> <span id="patientLastName" style="font-weight:bold;"></span>
						</div>
					</div>
					<hr />
					<div class="row" style="color: gray;">
					<div class="col-md-1"></div>
					<div class="col-md-2">
						<span> Patient Id: </span> <span id="patientId" style="font-weight:bold;"></span>
					</div>
					<div class="col-md-9">
						<span> Consultation Date:</span> <span id="patientConsultationDate" style="font-weight:bold;"></span>
					</div>
					</div>
<hr />
				</div>
				<!-- /. ROW  -->
				<hr />
				<div class="row" id="selectBtnDiv">


					<div class="col-md-12">
						<a href="javascript:void(0)" id="Tablet" class="btn btn-info">Tab</a> 
						<a href="javascript:void(0)" id="Capsule" class="btn btn-warning">Cap</a>
						<a href="javascript:void(0)" id="Syrup" class="btn btn-info">Syp</a> 
						<a href="javascript:void(0)" id="Gel" class="btn btn-warning">Gel</a>
						<a href="javascript:void(0)" id="Mouthwash" class="btn btn-info">Mouthwash</a> 
						<a href="javascript:void(0)" id="Suspension" class="btn btn-warning">Suspension</a>
						

					</div>

				</div>
				<!-- /. ROW  -->

				<hr />
				<div class="row">
					<div class="col-md-12">
						<div id="usersGrid"></div>
					</div>
				</div>

				<hr />
				<div class="row" id="selectDataTable"></div>
				<!-- /. ROW  -->
				<hr />

				<!-- /. ROW  -->

			</div>
			<!-- /. PAGE INNER  -->
		</div>
		<!-- /. PAGE WRAPPER  -->
	</div>

	<div id="template_selectDataTable" style="display: none;">
		<div class="col-md-12">
			<h5>Selected Data</h5>
			<table class="table table-striped table-bordered table-hover"
				id="table_selectedData">
				<thead>
					<tr>
						<th>#</th>
						<th>Drug Form</th>
						<th>Trade Name</th>
						<th>Strength</th>
						<th>Frequency</th>
						<th>Duration</th>
						<th>Special Instructions</th>
					</tr>
				</thead>
				<tbody>

				</tbody>
			</table>
		</div>
		<div class="col-md-12">
			<!-- <a href="javascript:void(0)" class="btn btn-info"
				id="button_printSelectedData">Print</a> --> <a href="javascript:void(0)"
				class="btn btn-warning" id="button_postSelectedData">Print</a>


		</div>
	</div>

	<script src="/js/jquery-1.11.2.js"></script>
	<script src="/js/jquery-ui.custom.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/js/jspdf.debug.js"></script>
	<script type="text/javascript" src="/js/html2pdf.js"></script>
	<script type="text/javascript" src="/jqgrid/js/i18n/grid.locale-en.js"></script>
	<script type="text/javascript" src="/jqgrid/js/jquery.jqGrid.src.js"></script>

	<script src="/js/jquery.medicinegrid.js"></script>


</body>
</html>
