<!DOCTYPE html>
<html ng-app="test" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dentist Aide</title>
<!-- BOOTSTRAP STYLES-->
<link href="/css/bootstrap.css" rel="stylesheet" />
<!-- CUSTOM STYLES-->
<link href="/css/custom.css" rel="stylesheet" />
<!-- GOOGLE FONTS-->
<link href='http://fonts.googleapis.com/css?family=Open+Sans'
	rel='stylesheet' type='text/css' />
<script src="/js/jquery-1.11.2.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/angular1.6.3.min.js"></script>
<script src="/js/app.js"></script>
<script src="/js/controllers/signInCtrl.js"></script>


<style>
			body {
     			background: #fcfcfc ;
			}
			a {
				font-size:20px;font-weight:bold;
			}
</style>
</head>
<body class="using-angular">
<div class="row" style="margin-top:20px;">
	<div class="col-md-6"></div>
	<div class="col-md-1 pull-left">
		 <a href="/home">Home</a> 
	</div>
	<div class="col-md-1 pull-left">
		 <a href="/newPatientFlow">Register</a> 
	</div>
	<div class="col-md-2 pull-left">
		 <a href="/aboutUs">About Us</a> 
	</div>
	<div class="col-md-2"></div>
</div>
	<div ng-controller="signInCtrl" class="container">
	<div id="wrapper">

		<!-- /. NAV SIDE  -->
		<div id="page-wrapper">
			<div id="page-inner">
				
				<div class="container">
				   <div class="row" >
				   	<div class="well well-sm" style="color: #428bca; margin-top:-15px;font-weight:bold;">
				  	<h2>Sign In</h2>
				  </div>
				  </div>
				 
				  <div id="signInErrorDiv"  ng-show="checkIfSignInErrorDisplayed();">
					 <p id="signInError" ng-model="signInError" th:inline="text"  style="font: bold; color: red">[[${signInError}]]</p> 
				  
				  </div>
				  
				  <form action="/signInForDoctor" method="POST">
				  <table class="table table-bordered">
				    <thead class="thead-inverse">
				      <tr>
				        <th>Email</th>
				        <th>Password</th>
				      </tr>
				    </thead>
				    <tbody>
							<tr>
								<td>
									<input type="text" id="searchValueEmail" name="searchValueEmail" required=''/><br /> 
								</td>
								<td> 
									<input type="password" id="searchValuePwd" name="searchValuePwd" required=''/><br /> 
								</td>
							</tr>
							<tr>
								<td colspan="2">
									<input type="submit" id="searchDoctorBtn" value="Sign In" />
								</td>
							</tr>
						</tbody>
				  </table>
				  </form>
				</div>

				
				<!-- /. ROW  -->
				<hr />

				<!-- /. ROW  -->

			</div>
			<!-- /. PAGE INNER  -->
		</div>
		<!-- /. PAGE WRAPPER  -->
	</div>

	</div>

</body>
</html>
