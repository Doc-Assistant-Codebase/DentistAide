<html>
	<head>
	<style>
			table, th, td {
			    width: auto !important;
			    border: 1px solid #DDD;
			    margin-bottom: 20px;
			    box-sizing: border-box;
			    padding: 8px;
				line-height: 1.42857;
				vertical-align: top;
			}
		</style>
	<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dentist Aide</title>
		<!-- BOOTSTRAP STYLES-->
<link href="/css/bootstrap.css" rel="stylesheet" />
<!-- FONTAWESOME STYLES-->
<link href="/css/font-awesome.css" rel="stylesheet" />
<!-- CUSTOM STYLES-->
<link href="/css/custom.css" rel="stylesheet" />
<!-- GOOGLE FONTS-->
<link href='http://fonts.googleapis.com/css?family=Open+Sans'
	rel='stylesheet' type='text/css' />

 <link href="/css/bootstrap-modal/css/bootstrap-modal-bs3patch.css" rel="stylesheet" />
<link href="/css/bootstrap-modal/css/bootstrap-modal.css" rel="stylesheet" type="text/css" />
		
	</head>
	<body style="font-family:Segoe UI">
	<div id="wrapper">
			<div class="navbar navbar-inverse navbar-fixed-top">
				<div class="adjust-nav">
					<div class="navbar-header">
	
						<a class="navbar-brand" href="#"><i class="fa"></i>Dentist Aide</a>
					</div>
	
				</div>
			</div>
			<br />
			<div class="container">
				 <div class="row" >
				   	<div class="well well-sm">
				  	<h2>Patient Details</h2>
				  </div>
				  </div>
				   <div class="row" >
				<form action="/registerPatient" method="POST">
					<table class="table table-bordered">
					<thead class="thead-inverse">
						<tr>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Mobile Number</th>
							<th>Email</th>
							<th>Address</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>
								 <input type="text" id="firstName" name="firstName" /><br /> 
							</td>
							<td>
								 <input type="text" id="lastName" name="lastName" /><br /> 
							</td>
							<td>
								<input type="text" id="mobileNumber" name="mobileNumber" /><br /> 
							</td>
							<td> 
								<input type="text" id="email" name="email" /><br /> 
							</td>
							<td> 
								<input type="text" id="address" name="address" /><br /> 
							</td>
						</tr>
						<tr>
							<td colspan="5">
								<input type="submit" value="Register Patient" />
							</td>
						</tr>
					</tbody>
					</table>
				</form>
			</div>
				
			</div>
		</div>
	</body>
</html>
