<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dentist Aide</title>
		<!-- BOOTSTRAP STYLES-->
<link href="/css/bootstrap.css" rel="stylesheet" />
<!-- FONTAWESOME STYLES-->
<link href="/css/font-awesome.css" rel="stylesheet" />
<!-- CUSTOM STYLES-->
<link href="/css/custom.css" rel="stylesheet" />
<!-- GOOGLE FONTS-->
<link href='http://fonts.googleapis.com/css?family=Open+Sans'
	rel='stylesheet' type='text/css' />

 <link href="/css/bootstrap-modal/css/bootstrap-modal-bs3patch.css" rel="stylesheet" />
<link href="/css/bootstrap-modal/css/bootstrap-modal.css" rel="stylesheet" type="text/css" />
		
		<style>
			table, th, td {
			   border: 1px solid black;
			   border-spacing: 0px;
			}
			th, td {
				padding: 10px;
			}
		</style>
	</head>
	<body style="font-family:Segoe UI">
	<div id="wrapper">
	
			<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="adjust-nav">
				<div class="navbar-header">

					<a class="navbar-brand" href="#"><i class="fa"></i>Dentist Aide</a>
				</div>

			</div>
		</div>
	
	<br/>
	<br/>
	
	<div class="container">
	   <div class="row" >
	   	<div class="well well-sm">
	  	<h2>Search Patient</h2>
	  </div>
	  </div>
	  
	  <form action="/searchPatient" method="POST">
	  <table class="table table-bordered">
	    <thead class="thead-inverse">
	      <tr>
	        <th>Search By</th>
	        <th>Value</th>
	      </tr>
	    </thead>
	    <tbody>
				<tr>
					<td>
					<select id="searchBy" name="searchBy" >
						  <option value="firstName">First Name</option>
						  <option value="lastName">Last Name</option>
						  <option value="mobileNumber">Mobile</option>
						  <option value="email">Email</option>
					</select>
					</td>
					<td> 
						<input type="text" id="searchValue" name="searchValue" /><br /> 
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="submit" value="Search Patient" />
					</td>
				</tr>
			</tbody>
	  </table>
	  </form>
	</div>

				
				
		<br />
		<br />
	<div class="container" >
	   <div class="row" >
	   <div class="well well-sm">

	  	<h5>First Time Patients, please register yourself</h5>

	  </div>
	  </div>
	
		 <form action="/newPatientFlow" method="GET">
			<table class="table table-bordered">
				<tbody>
				<tr>
					<td colspan="2">
						<input type="submit" value="Register Patient" />
					</td>
				</tr>
				</tbody>
			</table>
		</form>
	</div>	
		<br />
		
		</div>
	</body>
</html>
