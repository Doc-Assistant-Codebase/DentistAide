<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dentist Aide</title>
<!-- BOOTSTRAP STYLES-->
<link href="/css/bootstrap.css" rel="stylesheet" />
<!-- FONTAWESOME STYLES-->
<link href="/css/font-awesome.css" rel="stylesheet" />
<!-- CUSTOM STYLES-->
<link href="/css/custom.css" rel="stylesheet" />
<!-- GOOGLE FONTS-->
<link href='http://fonts.googleapis.com/css?family=Open+Sans'
	rel='stylesheet' type='text/css' />

<link href="/jqgrid/css/custom-theme/jquery-ui-1.10.0.custom.css"
	rel="stylesheet" />
		<link href="/jqgrid/css/layout-jqgrid.css" rel="stylesheet"/>
		<link href="/jqgrid/css/ui.jqgrid-bootstarp.css" rel="stylesheet"/>
<link href="/jqgrid/css/ui.jqgrid.css" rel="stylesheet" />

<link href="/jqgrid/css/jqGrid.custom.css" rel="stylesheet" />
 <link href="/css/bootstrap-modal/css/bootstrap-modal-bs3patch.css" rel="stylesheet" />
<link href="/css/bootstrap-modal/css/bootstrap-modal.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div id="wrapper">
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="adjust-nav">
				<div class="navbar-header">

					<a class="navbar-brand" href="#"><i class="fa"></i>Dentist Aide</a>
				</div>

			</div>
		</div>

		<!-- /. NAV SIDE  -->
		<div id="page-wrapper">
			<div id="page-inner">
				<div class="row">
					<div class="col-md-9">
						<h2>Prescription History of Patient</h2>
					</div>
					<div class="col-md-3">
							<a href="javascript:void(0)" id="backToSearchPage" class="btn btn-info">Back</a> 
					</div>
				</div>
				
				<hr />
					<div class="row" style="color: gray; ">
						<div class="col-md-1"></div>
						<div class="col-md-2">
							<span> First Name:</span> <span id="patientFirstName" style="font-weight:bold;"></span> 
						</div>
						<div class="col-md-9">
							<span> Last Name:</span> <span id="patientLastName" style="font-weight:bold;"></span>
						</div>
					</div>
					<hr />
					<div class="row" style="color: gray;">
					<div class="col-md-1"></div>
					<div class="col-md-2">
						<span> Patient Id: </span> <span id="patientId" style="font-weight:bold;"></span>
					</div>
					</div>
<hr />

				<!-- /. ROW  -->
				<div  style="display: none;">
					<p id="pastPrescriptionDetails" th:inline="text">[[${prescriptionForPatientJSON}]]</p>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div id="prescriptionGrid"></div>
					</div>
				</div>

				<hr />
			<!-- /. PAGE INNER  -->
		</div>
		<!-- /. PAGE WRAPPER  -->
	</div>
	</div>


	<script src="/js/jquery-1.11.2.js"></script>
	<script src="/js/jquery-ui.custom.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/jqgrid/js/i18n/grid.locale-en.js"></script>
	<script type="text/javascript" src="/jqgrid/js/jquery.jqGrid.src.js"></script>

	<script src="/js/jquery.prescriptiongrid.js"></script>


</body>
</html>
